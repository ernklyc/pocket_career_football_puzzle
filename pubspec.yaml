  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  google_sign_in: ^6.2.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Haptics
  vibration: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  fonts:
    - family: Grobold
      fonts:
        - asset: assets/font/GROBOLD.ttf

  assets:
    - assets/images/
    - assets/animations/
    - assets/buttons/
    - assets/league/
    - assets/pp/
    - assets/l10n/
